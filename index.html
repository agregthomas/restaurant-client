<!DOCTYPE html>
<html>
    <head>
      <title>RESTaurant</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>RESTaurant: Boston Area Eats</h1>
        <form id="quick-sign-in" hidden>
          <input
            type="submit"
            value="Quick Sign-In" />
        </form>
      </header>
      <div>
        <h2>User Feedback</h2>
        <div id="results">
        </div>
      </div>
      <hr>
      <div class="signed-in">
        <h2>Change Password</h2>
        <form id="change-password">
          <input
            type="password"
            name="passwords[old]"
            placeholder="Enter your current password" />
          <input
            type="password"
            name="passwords[new]"
            placeholder="Enter your new password" />
          <input
            type="submit"
            value="Change Password" />
        </form>
        <hr>
      </div>
      <div class="signed-in">
        <h2>Sign Out</h2>
        <button id="sign-out" type="button">
        Logout
        </button>
        <hr>
      </div>
      <div class="signed-out">
        <h2>Authenticate</h2>
        <form id="sign-up">
          <p>Email:
            <input
            type="email"
            name="credentials[email]"
            placeholder="Enter your email" />
            Password:
            <input
              type="password"
              name="credentials[password]"
              placeholder="Enter password" />
            <input hidden class="confirm"
              type="password"
              name="credentials[password_confirmation]"
              placeholder="Confirm password" />
              <input
                id="sign-in-button"
                type="submit"
                value="Sign In" />
          </p>
          <input
            id="sign-up-button"
            type="submit"
            value="Sign Up" />
        </form>
        <hr>
      </div>
      <div class="buttons signed-in">
        <h2>Add New Restaurant</h2>
        <form id="createRestaurant">
          <input
            type="text"
            name="restaurant[name]"
            placeholder="Enter name" />
          <input
            type="text"
            name="restaurant[scene]"
            placeholder="Enter the scene" />
          <input
            type="submit"
            value="Create" />
        </form>
      </div>
      <hr>
      <main>
        <div class="content">
        </div>
      </main>
  </body>
</html>
